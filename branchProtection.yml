    requiresStrictStatusChecks: true
    requiredStatusChecks: ["GitOps/AdvancedSecurity"]
    restrictsPushes: true
    whoCanPush:
    # A username
    - juniorbeshu
    # A team name
    - Nathaniel Asfaw
