description: Default branch protection policy
resource: repository
where: 
configuration:
  branchProtectionRules:
  - branchNamePattern: main
    requiredApprovingReviewsCount: 1
    dismissStaleReviews: true
    restrictsReviewDismissals: true
    whoCanDismissReviews:
